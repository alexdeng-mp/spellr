---
word_minimum_length: 3

ignore: # this list is parsed with the .gitignore format
  - /.git/
  - .DS_Store
  - Gemfile.lock
  - .rspec_status
  - '*.png'
  - '*.jpg'
  - '*.gif'
  - '*.ico'
  - .gitkeep
  - .keep
  - '*.svg'
  - '*.eot'
  - '*.ttf'
  - '*.woff'
  - '*.woff2'

languages:
  english:
    generate: "-gf english"
  ruby:
    generate: "-gf ruby"
    only: # Filtered using File.fn_match
      - '*.rb'
      - '*.rake'
      - '*.gemspec'
      - '*.erb'
      - '*.haml'
      - '*.jbuilder'
      - '*.builder'
      - Gemfile
      - Rakefile
      - config.ru
    hashbangs:
      - ruby
  html:
    only:
      - '*.html'
      - '*.hml'
      - '*.jsx'
      - '*.tsx'
      - '*.js'
      - '*.ts'
      - '*.coffee'
      - '*.haml'
      - '*.erb'
      - '*.rb'
      - '*.builder'
      - '*.css'
      - '*.scss'
      - '*.sass'
      - '*.less'
  js:
    only:
      - '*.html'
      - '*.hml'
      - '*.jsx'
      - '*.tsx'
      - '*.js'
      - '*.ts'
      - '*.coffee'
      - '*.haml'
      - '*.erb'
  shell:
    only:
      - '*.sh'
    hashbangs:
      - bash
      - sh
  dockerfile:
    only:
      - Dockerfile
  css:
    only:
      - '*.css'
      - '*.sass'
      - '*.scss'
