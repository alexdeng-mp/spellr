---
word_minimum_length: 3

ignore: # this list is parsed with the .gitignore format
  - /.git/
  - .DS_Store
  - Gemfile.lock
  - .rspec_status
  - '*.png'
  - '*.jpg'
  - '*.gif'
  - '*.ico'
  - .gitkeep
  - .keep

languages:
  default:
    wordlists:
      - $GEM/scowl.txt
  ruby:
    wordlists:
      - $GENERATED/ruby.txt
    only: # Filtered using File.fn_match
      - '*.rb'
      - '*.rake'
      - '*.gemspec'
      - '*.erb'
      - '*.haml'
      - '*.jbuilder'
      - '*.builder'
      - Gemfile
      - Rakefile
      - config.ru
    hashbangs:
      - ruby
  html:
    wordlists:
      - $GEM/html.txt
    only:
      - '*.html'
      - '*.hml'
      - '*.jsx'
      - '*.tsx'
      - '*.js'
      - '*.ts'
      - '*.haml'
      - '*.erb'
      - '*.rb'
      - '*.builder'
  shell:
    wordlists:
      - $GEM/shell.txt
    only:
      - '*.sh'
    hashbangs:
      - bash
      - sh
